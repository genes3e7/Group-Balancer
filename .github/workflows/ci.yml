name: CI

on: [push, pull_request]

permissions:
  contents: write

jobs:
  test-versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false # Continue testing other versions even if one fails

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Test with Pytest
      run: pytest tests/

  update-readme:
    needs: test-versions
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Update README with compatible versions
      run: |
        # In a real scenario, we'd parse the matrix results. 
        # For simplicity here, we assume the matrix versions (3.10-3.13) are supported if this job runs.
        # We will use a simple python script to regex replace the version info.
        python tools/update_readme_versions.py "3.10" "3.13"
      
    - name: Commit and Push changes
      env:
        REF_NAME: ${{ github.head_ref || github.ref_name }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "docs: update supported python versions in README"
          git push origin HEAD:"$REF_NAME"
        fi

  build:
    needs: test-versions # Only run build if tests pass
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pip-tools
        if [ -f requirements.in ]; then pip install -r requirements.in; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Compile requirements.txt
      if: hashFiles('requirements.in') != ''
      run: |
        pip-compile requirements.in --output-file requirements.txt --resolver=backtracking

    - name: Ruff Auto-Fix and Format
      run: |
        ruff check . --fix
        ruff format .

    - name: Verify Builder (PyInstaller)
      run: |
        python build.py

    - name: Commit and Push changes
      if: success()
      env:
        REF_NAME: ${{ github.head_ref || github.ref_name }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "style: auto-fix linting, formatting (ruff) and requirements compilation"
          git push origin HEAD:"$REF_NAME"
        fi
