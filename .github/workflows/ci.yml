name: CI

on: [push, pull_request]

permissions:
  contents: write

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Explicitly test relevant versions. 
        # "3.x" could be added to always test the absolute latest stable runner has.
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Attempt to install from requirements.in to test resolution
        if [ -f requirements.in ]; then 
          pip install -r requirements.in
        elif [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest

    - name: Test with Pytest
      run: pytest tests/

    # Marker for success
    - name: Create Success Artifact
      if: success()
      run: echo "${{ matrix.python-version }}" > success.txt

    - name: Upload Success Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: passed-version-${{ matrix.python-version }}
        path: success.txt

  finalize-updates:
    needs: test-matrix
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: passed-version-*
        merge-multiple: true

    - name: Determine Supported Range
      id: versions
      run: |
        if [ -z "$(ls -A artifacts)" ]; then
           echo "No versions passed!"
           exit 1
        fi
        
        cat artifacts/*.txt | sort -V > passed_versions.txt
        
        MIN_VER=$(head -n 1 passed_versions.txt)
        MAX_VER=$(tail -n 1 passed_versions.txt)
        
        echo "Range: $MIN_VER - $MAX_VER"
        echo "MIN_VER=$MIN_VER" >> $GITHUB_ENV
        echo "MAX_VER=$MAX_VER" >> $GITHUB_ENV

    - name: Set up Utility Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Update README
      run: python tools/update_readme.py "${{ env.MIN_VER }}" "${{ env.MAX_VER }}"

    # Compile requirements using the LOWEST supported version for max compatibility
    - name: Set up Lowest Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.MIN_VER }}
        allow-prereleases: true

    - name: Compile requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-compile requirements.in --output-file requirements.txt --resolver=backtracking

    # Formatting
    - name: Ruff Check
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - run: |
        pip install ruff
        ruff check . --fix
        ruff format .

    - name: Commit and Push
      env:
        REF_NAME: ${{ github.head_ref || github.ref_name }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        if git diff --staged --quiet; then
          echo "No changes."
        else
          git commit -m "chore: update supported versions (${{ env.MIN_VER }}-${{ env.MAX_VER }}) and requirements"
          git push origin HEAD:"$REF_NAME"
        fi
