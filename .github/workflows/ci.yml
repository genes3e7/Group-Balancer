name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install from requirements.in or .txt. 
        # Since we added new tools to .in, we install from there for now.
        if [ -f requirements.in ]; then pip install -r requirements.in; fi
        # Fallback to requirements.txt if .in doesn't exist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with Ruff
      run: |
        # Run ruff check based on config in pyproject.toml
        ruff check .

    - name: Run Tests with pytest
      run: |
        pytest tests/

    - name: Verify Builder (PyInstaller)
      run: |
        # Dry run the build script to ensure it doesn't crash
        python build.py
