name: CI

on: [push, pull_request]

permissions:
  contents: write

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Testing a wide range. 3.14 will resolve to alpha/beta/rc or stable if available.
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false # Let all run so we can find the valid range

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Try to install from .in first to test resolution on this version
        if [ -f requirements.in ]; then 
          pip install -r requirements.in
        elif [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest

    - name: Test with Pytest
      run: pytest tests/

    # Create a file indicating success for this version
    - name: Record Success
      if: success()
      run: echo "${{ matrix.python-version }}" > success.txt

    - name: Upload Success Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: passed-version-${{ matrix.python-version }}
        path: success.txt

  finalize-updates:
    needs: test-matrix
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: passed-version-*
        merge-multiple: true

    - name: Determine Supported Range
      id: versions
      run: |
        if [ -z "$(ls -A artifacts)" ]; then
           echo "No versions passed! Failing job."
           exit 1
        fi
        
        # Collect all versions into a file and sort them using version sort (-V)
        # This handles 3.10 > 3.9 correctly
        ls artifacts > passed_versions.txt
        sort -V passed_versions.txt -o passed_versions.txt
        
        MIN_VER=$(head -n 1 passed_versions.txt)
        MAX_VER=$(tail -n 1 passed_versions.txt)
        
        echo "Passed versions: $(cat passed_versions.txt)"
        echo "Supported Range: $MIN_VER - $MAX_VER"
        
        echo "MIN_VER=$MIN_VER" >> $GITHUB_ENV
        echo "MAX_VER=$MAX_VER" >> $GITHUB_ENV

    - name: Set up Utility Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Update README
      run: python tools/update_readme.py "${{ env.MIN_VER }}" "${{ env.MAX_VER }}"

    # Setup the LOWEST supported version to compile requirements
    # This ensures requirements.txt is compatible with the minimum version.
    - name: Set up Lowest Python (${{ env.MIN_VER }})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.MIN_VER }}
        allow-prereleases: true

    - name: Compile requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        # Compile requirements.txt from .in
        pip-compile requirements.in --output-file requirements.txt --resolver=backtracking

    # Formatting check (using standard utility python)
    - name: Set up Python for Linting
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Ruff Format & Fix
      run: |
        pip install ruff
        ruff check . --fix
        ruff format .

    - name: Verify Builder (PyInstaller)
      run: |
        pip install pyinstaller
        pip install -r requirements.txt
        python build.py

    - name: Commit and Push changes
      env:
        REF_NAME: ${{ github.head_ref || github.ref_name }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add specific files
        git add README.md requirements.txt
        # Add any python files modified by Ruff
        git add *.py modules/*.py tests/*.py tools/*.py
        
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "chore: update supported versions (${{ env.MIN_VER }}-${{ env.MAX_VER }}) and requirements"
          git push origin HEAD:"$REF_NAME"
        fi
